<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <section id="search-field">
        <h2>Search for a username to display repositories: </h2>
        <form id="github-search-form" onsubmit="searchUser(event)">
            <label for="site-search">Search:</label>
            <input type="search" id="site-search" name="q" placeholder="Type username here">
            <button type="submit">Go</button>
        </form>
    </section>

    <div id="gallery-container">
        <!-- Cards are shown here when succesfully searching a user -->
    </div>

</body>

</html>
