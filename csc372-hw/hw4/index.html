<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <section class="player-throw">

        <figure>
            <img src="images/rock.png" alt="rock" class="player-option">
            <figcaption>Rock</figcaption>
        </figure>
    
        <figure>
            <img src="images/paper.png" alt="paper" class="player-option">
            <figcaption>Paper</figcaption>
        </figure>
    
        <figure>
            <img src="images/scissors.png" alt="scissors" class="player-option">
            <figcaption>Scissors</figcaption>
        </figure>

    </section>
    

    <h1>Your throw</h1>

    <section class="computer-throw">

        <figure>
            <img src="images/question-mark.png" alt="question-mark" class="computer-option">
            <figcaption class="computer-option-text">Question Mark</figcaption> 
        </figure>
        
    </section>

    <h1>Computer throw</h1>

    <section class="result"> 

        <h2 id="result-text"></h2>  
        <button class="play-again">Play Again</button>

    </section>

    <h1>Result</h1>
    
</body>

</html>
